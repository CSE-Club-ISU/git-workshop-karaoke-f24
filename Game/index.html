<!DOCTYPE html>

<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <article></article>
            <article></article>
            <canvas></canvas>
            <section>
                <aside>
                    <span id="ctrldef">
                        View / Remap<br>
                        Controls Here<br>
                        <button id="rmp">Remap</button>
                    </span>
                    <span id="ctrlmap">
                        Controls: <br>
                        <label>Arrow Keys are ArrowUp, ArrowLeft, etc.<br>
                        You can map two functions to the same key (Up and Jump for example)</label><br><br>

                        Up: <input class="remap" id="in1">
                        <input class="remap" id="in2"><br>
                        Right: <input class="remap" id="in3">
                        <input class="remap" id="in4"><br>
                        Down: <input class="remap" id="in5">
                        <input class="remap" id="in6"><br>
                        Left: <input class="remap" id="in7">
                        <input class="remap" id="in8"><br><br>
                        
                        Sword: <input class="remap" id="in9"><br>
                        Jump: <input class="remap" id="in10"><br><br>

                        <button id="conf">Confirm</button>
                    </span>
                </aside>
            </section>
        </main>
    </body>

    <script src="game.js"></script>
</html>
